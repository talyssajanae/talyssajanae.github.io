<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://use.typekit.net/dsm5jsn.css" />
        <title>Slocal Business</title>

        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
    </head>

    <body>
        <div class="newsletter">
            <header>
                <h1>
                    <a href="index.html"><img src="slocalbusiness-logo.png" alt="Logo of Slocal Business in burnt orange color." /></a>
                </h1>

                <nav>
                    <ul>
                        <li><a href="#">Food + Drink</a></li>
                        <li><a href="#">Shopping</a></li>
                        <li><a href="#">Activities</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
            </header>
            <img src="madonna-slo.jpg" alt="Photo of mountain in San Luis Obispo." />
            <main class="newsletter">
                <form>
                    <h2>Subscribe to our news letter!</h2>
                    <p>Fill out the form below to stay up to date on all the latest slocal news!</p>
                    <section class="personal-info">
                        <h3>Personal information</h3>
                        <ul>
                            <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                            <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                            <li><label for="street-address">Street address:</label> <input type="text" name="street-address" id="street-address" placeholder="your street address" /></li>
                            <li><label for="city">City:</label> <input type="text" name="city" id="city" placeholder="city" /></li>
                            <li>
                                <label for="state">State:</label>
                                <select id="state" name="state">
                                    <option value=""></option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </li>
                            <li><label for="street-address">Zip code:</label> <input type="text" name="zip-code" id="zip-code" placeholder="zip code" /></li>
                            <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                        </ul>
                    </section>

                    <section class="order">
                        <h3>Method of delivery</h3>
                        <p>Choose as many as you want!</p>
                        <ul>
                            <li><input type="checkbox" id="email" value="email" /> <label for="a1-sauce">Email</label></li>
                            <li><input type="checkbox" id="text" value="text" /> <label for="barbecue-sauce">Text</label></li>
                            <li><input type="checkbox" id="Mail" value="Mail" /> <label for="green-peppers">Mail</label></li>
                        </ul>
                    </section>

                    <section><label for="notes">Please let us know if you have any special requests.</label><textarea id="notes" name="notes"></textarea></section>
                    <section>
                        <button type="Submit">Submit</button>
                    </section>
                </form>
            </main>

            <footer>
                <p>Â© 2021 Slocal Business. All rights reserved.</p>
            </footer>
        </div>
    </body>
</html>
